<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Constitution</title>
    <script type="module" src ="js/services/views/pages/About.js"></script>
    <script type="module" src ="js/services/views/pages/ArticleAll.js"></script>
    <script type="module" src ="js/App.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to App Constitution</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="contenu">

    </div>
</body>
</html>
<script type="module">
    import ArticleAll from './js/services/views/pages/ArticleAll.js';
    const page = async () => {
        const content = document.querySelector('#contenu');
        content.innerHTML = await ArticleAll.render();
    }
    window.addEventListener('load', page);
</script>
